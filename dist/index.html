<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="header">
      <h1>Saturday Football</h1>
      <p>Next game: <span id="game-date"></span></p>
    </div>

    <div id="content">
      <div class="weather">
        <div id="weather-entry-0" class="weather-entry">
          <div class="headline">
            <h2 class="time"></h2>
          </div>

          <div class="main-forecast">
            <img class="weather-icon" src="" alt="" />
            <ul>
              <li><span class="temperature"></span>&#x00b0;C</li>
              <li>Feels like <span class="feels-like"></span>&#x00b0;C</li>
            </ul>
          </div>

          <h3 class="description"></h3>
          <h4 class="sub-description"></h4>

          <ul class="additional-forecast">
            <li>
              <img class="rain-icon" src="" alt="" />
              <p><span class="rain-chance"></span>% chance of rain</p>
            </li>
            <li>
              <img class="humidity-icon" src="" alt="" />
              <p><span class="humidity"></span>% humidity</p>
            </li>
            <li>
              <img class="wind-icon" src="" alt="" />
              <p>
                <span class="wind-speed"></span> km/h (gusting
                <span class="gust-speed"></span> km/h)
              </p>
            </li>
            <li>
              <img class="uvi-icon" src="" alt="" />
              <p><span class="uvi"></span></p>
            </li>
          </ul>
        </div>

        <div id="weather-entry-1" class="weather-entry">

            </li>
            <li>
